        <link href="https://fonts.googleapis.com/css?family=Work+Sans:500" rel="stylesheet">
        <style>
          nav{
    padding-left:4em;
    padding-right: 4em;
    /* TODO: figure out no longer staying fixed */
    position: fixed;
    width: 100%;
    top:0;
    left:0;
    z-index:10;
  }

  nav ul {
    margin:0;
    padding:0;
    display:flex;
  }
  nav li{
    padding: 1em 0;
    list-style-type: none;
    padding: 25px;
    font-size: 1.7em;
  }
  
  nav li a {
    color: red;
    font-weight: 600;
    opacity: 1;
    text-decoration: none;
    transition: .3s;
  }
  
  nav li a:hover {
    color: black;
    opacity: 1;

  }

    <body>
        <h2> 200/400 Lines</h2>
        <div class="slideshow-container">

            <div class="mySlides fade">
              <img src="200.jpeg" width="400px">
            </div>
            
            <div class="mySlides fade">
              <img src="200-2.jpeg" width="400px">
            </div>
            
            <div class="mySlides fade">
             <img src="400.jpeg" width="400px" >
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
        
        <script src="" async defer></script>
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none";  
              }
              for (i = 0; i < dots.length; i++) {
                  dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
            }
            </script>

            <p>The prompt for this project was a composition with 200 non straight 
              lines, a composition with 200 straight lines, and lastly a composition
              with 400 Lines, 200 straight and 200 non straight. This took so much 
              time, but it was well worth it with how satisfying the lines came out.</p>

    </body>
